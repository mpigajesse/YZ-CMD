            <h3 class="text-2xl font-bold text-gray-900 dark:text-white">Confirmer la suppression</h3>
            <button class="modal-close cursor-pointer z-50" onclick="document.getElementById('{{ modal_id }}').classList.add('hidden')">

        </div>
        <div class="flex justify-end pt-2">
            <button class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 mr-2" onclick="document.getElementById('{{ modal_id }}').classList.add('hidden')">

            </button>
            <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                Supprimer
            </button>
        </div>
    </div>
</div>
