<style>
/* Scrollbar personnalisée pour la sidebar préparation */
.scrollbar-custom {
    scrollbar-width: thin;
    scrollbar-color: var(--preparation-border-accent) transparent;
}

/* Webkit Scrollbar - Largeur */
.scrollbar-custom::-webkit-scrollbar {
    width: 6px;
}

/* Track (fond) */
.scrollbar-custom::-webkit-scrollbar-track {
    background: transparent;
    border-radius: 10px;
}

/* Handle (poignée) */
.scrollbar-custom::-webkit-scrollbar-thumb {
    background: var(--preparation-border-accent);
    border-radius: 10px;
    opacity: 0.7;
}

/* Handle au survol */
.scrollbar-custom::-webkit-scrollbar-thumb:hover {
    background: #b8825c;
    opacity: 1;
}

/* Scrollbar visible au survol de la navigation */
.scrollbar-custom {
    scrollbar-width: thin;
    scrollbar-color: transparent transparent;
    transition: scrollbar-color 0.3s ease;
}

.scrollbar-custom:hover::-webkit-scrollbar-thumb {
    background: var(--preparation-border-accent);
    opacity: 0.8;
}

/* Responsive: masquer la scrollbar sur mobile */
@media (max-width: 768px) {
    .scrollbar-custom::-webkit-scrollbar {
        width: 4px;
    }
    
    .scrollbar-custom::-webkit-scrollbar-thumb {
        background: var(--preparation-border-accent);
        opacity: 0.6;
    }
}
</style>

<script>
    function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        const icon = document.getElementById(id + '-icon');
        dropdown.classList.toggle('hidden');
        icon.classList.toggle('rotate-180');
    }
</script>
