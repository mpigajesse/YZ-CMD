<!-- Sidebar avec animation - Thème Opérateur Confirmation Brun -->
<div id="sidebar" class="text-white flex-shrink-0 relative h-full transition-all duration-300 ease-in-out shadow-2xl border-r overflow-hidden z-50" style="background: linear-gradient(to bottom, #4B352A, #6d4b3b); border-color: #6d4b3b;">
    <!-- En-tête -->
    <div class="p-4 flex items-center justify-between" style="border-bottom: 1px solid #6d4b3b;">
        <div>
            <h1 class="text-xl font-bold text-white whitespace-nowrap">YZ-CMD</h1>
            <p class="text-sm text-white whitespace-nowrap opacity-80">Opérateur Confirmation</p>
        </div>
        <button id="sidebar-toggle" class="p-2 rounded-lg transition-colors duration-200 lg:hidden" style="hover:background-color: #8B5A2B;">
            <i class="fas fa-times text-lg text-white"></i>
        </button>
    </div>
    
    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto py-4">
        <!-- Accueil -->
        <div class="mb-6">
            <a href="{% url 'operatConfirme:home' %}" class="flex items-center px-4 py-3 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-yellow-400 hover:shadow-lg" style="hover:background-color: #8B5A2B;">
                <i class="fas fa-home text-lg mr-3 text-white transition-transform duration-200 flex-shrink-0"></i>
                <span class="whitespace-nowrap">Tableau de bord</span>
            </a>
        </div>
        
        <!-- Section Gestion de Commandes -->
        <div class="mb-6">
            <button class="flex items-center justify-between w-full px-4 py-3 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-orange-400 hover:shadow-lg" style="hover:background-color: #8B5A2B;" onclick="toggleDropdown('commandes-dropdown')">
                <div class="flex items-center">
                    <i class="fas fa-clipboard-check text-lg mr-3 text-white transition-transform duration-200 flex-shrink-0"></i>
                    <span class="whitespace-nowrap">Gestion de Commandes</span>
                </div>
                <i class="fas fa-angle-down transition-transform duration-300" id="commandes-dropdown-icon"></i>
            </button>
            <div class="mt-2 space-y-1 pl-8 hidden" id="commandes-dropdown">
                <a href="{% url 'operatConfirme:confirmation' %}" class="flex items-center px-4 py-2 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-orange-400 hover:shadow-lg" style="hover:background-color: #8B5A2B;">
                    <i class="fas fa-play mr-3 text-orange-400 transition-transform duration-200 flex-shrink-0"></i>
                    <span class="whitespace-nowrap">Confirmation</span>
                </a>
                <a href="{% url 'operatConfirme:liste_commandes' %}" class="flex items-center px-4 py-2 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-blue-400 hover:shadow-lg" style="hover:background-color: #8B5A2B;">
                    <i class="fas fa-eye mr-3 text-blue-400 transition-transform duration-200 flex-shrink-0"></i>
                    <span class="whitespace-nowrap">Mes commandes</span>
                </a>
                <a href="{% url 'operatConfirme:commandes_confirmees' %}" class="flex items-center px-4 py-2 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-green-400 hover:shadow-lg" style="hover:background-color: #8B5A2B;">
                    <i class="fas fa-check-circle mr-3 text-green-400 transition-transform duration-200 flex-shrink-0"></i>
                    <span class="whitespace-nowrap">Mes confirmées</span>
                </a>
            </div>
        </div>
        
        <!-- Section Mon Profil -->
        <div class="mb-6">
            <button class="toggle-dropdown w-full flex items-center justify-between px-4 py-3 text-left text-white hover:bg-opacity-20 transition-all duration-200 rounded-lg" 
                    data-target="#profile-menu" 
                    style="background-color: rgba(139, 110, 91, 0.3);">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-user-circle text-lg"></i>
                    <span class="font-medium">Mon Profil</span>
                </div>
                <i class="fas fa-chevron-down transition-transform duration-200"></i>
            </button>
            
            <div id="profile-menu" class="hidden mt-2 space-y-1">
                <a href="{% url 'operatConfirme:profile' %}" class="block px-4 py-2 text-sm text-white hover:bg-opacity-20 transition-all duration-200 rounded-lg" 
                   style="background-color: rgba(139, 110, 91, 0.2);">
                    <i class="fas fa-user mr-3"></i>Voir Profil
                </a>
                <a href="{% url 'operatConfirme:modifier_profile' %}" class="block px-4 py-2 text-sm text-white hover:bg-opacity-20 transition-all duration-200 rounded-lg" 
                   style="background-color: rgba(139, 110, 91, 0.2);">
                    <i class="fas fa-edit mr-3"></i>Modifier Profil
                </a>
                <!-- Lien centre de notifications supprimé -->
            </div>
        </div>
    </nav>
    

</div>

<script>
    function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        const icon = document.getElementById(id + '-icon');
        dropdown.classList.toggle('hidden');
        icon.classList.toggle('rotate-180');
    }
</script>
