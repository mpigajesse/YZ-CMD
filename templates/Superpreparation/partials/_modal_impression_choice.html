<!-- Modal de choix d'impression -->
<div id="impressionChoiceModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center">
    <div class="relative p-8 bg-white w-full max-w-md m-auto flex-col flex rounded-xl shadow-2xl animate-fade-in-down">
        <!-- En-tête du modal -->
        <div class="flex justify-between items-center pb-4 border-b border-gray-200">
            <div class="flex items-center">
                <div class="w-12 h-12 rounded-full flex items-center justify-center mr-4" style="background-color: var(--preparation-light);">
                    <i class="fas fa-print text-white text-xl"></i>
                </div>
                <h3 class="text-2xl font-bold" style="color: var(--preparation-light);">Choisir le type d'impression</h3>
            </div>
            <button onclick="hideImpressionChoiceModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <!-- Contenu du modal -->
        <div class="py-6">
            <div class="mb-6">
                <p class="text-gray-600 mb-4">Commande : <span id="commandeIdImpression" class="font-bold" style="color: var(--preparation-light);"></span></p>
                <p class="text-gray-600 mb-6">Client : <span id="clientNomImpression" class="font-bold" style="color: var(--preparation-light);"></span></p>
                
                                       <div class="space-y-4">
                           <!-- Option Codes-barres des Commandes -->
                           <button onclick="imprimerCodesBarresCommandes()"
                                   class="w-full p-4 border-2 border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 flex items-center space-x-4">
                               <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                   <i class="fas fa-barcode text-blue-600 text-xl"></i>
                               </div>
                               <div class="text-left">
                                   <h4 class="font-semibold text-gray-900">Codes-barres des Commandes</h4>
                                   <p class="text-sm text-gray-600">Imprimer les codes-barres des commandes</p>
                               </div>
                           </button>

                           <!-- Option Ticket de la Commande -->
                           <button onclick="imprimerTicketCommande()"
                                   class="w-full p-4 border-2 border-gray-200 rounded-lg hover:border-purple-500 hover:bg-purple-50 transition-all duration-200 flex items-center space-x-4">
                               <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                   <i class="fas fa-receipt text-purple-600 text-xl"></i>
                               </div>
                               <div class="text-left">
                                   <h4 class="font-semibold text-gray-900">Ticket de la Commande</h4>
                                   <p class="text-sm text-gray-600">Imprimer le ticket détaillé de la commande</p>
                               </div>
                           </button>

                           <!-- Option Ticket de Commande Multiple -->
                           <button onclick="imprimerTicketCommandeMultiple()"
                                   class="w-full p-4 border-2 border-gray-200 rounded-lg hover:border-orange-500 hover:bg-orange-50 transition-all duration-200 flex items-center space-x-4">
                               <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                                   <i class="fas fa-receipt text-orange-600 text-xl"></i>
                               </div>
                               <div class="text-left">
                                   <h4 class="font-semibold text-gray-900">Ticket de Commande Multiple</h4>
                                   <p class="text-sm text-gray-600">Imprimer les tickets de plusieurs commandes</p>
                               </div>
                           </button>

                           <!-- Option Étiquettes des Articles -->
                           <button onclick="imprimerEtiquettesArticles()"
                                   class="w-full p-4 border-2 border-gray-200 rounded-lg hover:border-green-500 hover:bg-green-50 transition-all duration-200 flex items-center space-x-4">
                               <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                   <i class="fas fa-tags text-green-600 text-xl"></i>
                               </div>
                               <div class="text-left">
                                   <h4 class="font-semibold text-gray-900">Étiquettes des Articles</h4>
                                   <p class="text-sm text-gray-600">Imprimer les QR codes et codes-barres des articles</p>
                               </div>
                           </button>
                       </div>
            </div>
        </div>
    </div>
</div>
