<!-- Informations de pagination -->
<div class="flex justify-center mt-4">
    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg px-4 py-2 border border-blue-200 shadow-sm">
        <div class="flex items-center space-x-2">
            <i class="fas fa-info-circle text-sm" style="color: var(--admin-color);"></i>
            <span id="paginationInfo" class="text-sm font-medium text-gray-700">
                {% if page_obj %}
                Affichage de <span class="font-bold text-blue-600">{{ page_obj.start_index|default:0 }}</span> à <span class="font-bold text-blue-600">{{ page_obj.end_index|default:0 }}</span> sur <span class="font-bold text-blue-600">{{ page_obj.paginator.count|default:0 }}</span> commandes affectées
                {% else %}
                Aucune commande affectée
                {% endif %}
            </span>
        </div>
    </div>
</div>
