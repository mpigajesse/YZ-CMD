<!-- Modal de synchronisation avancé - Template réutilisable -->
<div id="syncProgressModal" class="fixed inset-0 z-50 hidden sync-modal-backdrop">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="sync-modal-content rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 transform transition-all duration-300">
            <div class="text-center">
                <!-- Icône de synchronisation rotative -->
                <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-gradient-to-br from-teal-50 to-cyan-50 border-4 border-teal-200 mb-6">
                    <i id="syncIcon" class="fas fa-sync-alt text-3xl text-teal-600 spinner-sync"></i>
                </div>
                
                <!-- Titre dynamique -->
                <h3 id="syncTitle" class="text-2xl font-bold text-gray-800 mb-2">Synchronisation en cours...</h3>
                
                <!-- Message détaillé -->
                <p id="syncMessage" class="text-gray-600 mb-6">Connexion à Google Sheets et récupération des données...</p>
                
                <!-- Barre de progression -->
                <div class="w-full bg-gray-200 rounded-full h-3 mb-6 overflow-hidden">
                    <div id="syncProgressBar" class="h-3 bg-gradient-to-r from-teal-500 to-cyan-500 rounded-full progress-bar-sync"></div>
                </div>
                
                <!-- Étapes de synchronisation -->
                <div id="syncSteps" class="text-left space-y-2 mb-6">
                    <div id="step1" class="flex items-center text-sm">
                        <i class="fas fa-circle text-teal-500 mr-2 pulse-sync"></i>
                        <span class="text-gray-700">Authentification avec Google Sheets</span>
                    </div>
                    <div id="step2" class="flex items-center text-sm opacity-50">
                        <i class="fas fa-circle text-gray-400 mr-2"></i>
                        <span class="text-gray-500">Récupération des données</span>
                    </div>
                    <div id="step3" class="flex items-center text-sm opacity-50">
                        <i class="fas fa-circle text-gray-400 mr-2"></i>
                        <span class="text-gray-500">Traitement et enregistrement</span>
                    </div>
                    <div id="step4" class="flex items-center text-sm opacity-50">
                        <i class="fas fa-circle text-gray-400 mr-2"></i>
                        <span class="text-gray-500">Finalisation</span>
                    </div>
                </div>
                
                <!-- Informations en temps réel -->
                <div id="syncInfo" class="bg-gray-50 rounded-lg p-4 text-sm">
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Enregistrements traités :</span>
                        <span id="recordsCount" class="font-bold text-teal-600">0</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600">Temps écoulé :</span>
                        <span id="elapsedTime" class="font-bold text-teal-600">0s</span>
                    </div>
                    <!-- Nouveau : Statistiques détaillées de synchronisation -->
                    <div id="syncStats" class="mt-3 pt-3 border-t border-gray-200 hidden">
                        <div class="grid grid-cols-2 gap-2 text-xs">
                            <div id="newOrdersDiv" class="flex items-center justify-between p-2 bg-green-50 rounded hidden">
                                <span class="text-green-700 flex items-center">
                                    <i class="fas fa-plus-circle mr-1"></i>
                                    Nouvelles
                                </span>
                                <span id="newOrdersCount" class="font-bold text-green-800">0</span>
                            </div>
                            <div id="updatesDiv" class="flex items-center justify-between p-2 bg-orange-50 rounded hidden">
                                <span class="text-orange-700 flex items-center">
                                    <i class="fas fa-edit mr-1"></i>
                                    Mises à jour
                                </span>
                                <span id="updatesCount" class="font-bold text-orange-800">0</span>
                            </div>
                            <div id="duplicatesDiv" class="flex items-center justify-between p-2 bg-red-50 rounded hidden">
                                <span class="text-red-700 flex items-center">
                                    <i class="fas fa-shield-alt mr-1"></i>
                                    Doublons évités
                                </span>
                                <span id="duplicatesCount" class="font-bold text-red-800">0</span>
                            </div>
                            <div id="skippedDiv" class="flex items-center justify-between p-2 bg-gray-100 rounded hidden">
                                <span class="text-gray-700 flex items-center">
                                    <i class="fas fa-minus-circle mr-1"></i>
                                    Inchangées
                                </span>
                                <span id="skippedCount" class="font-bold text-gray-800">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Zone de notification finale -->
                <div id="finalNotification" class="mt-4 p-4 rounded-lg hidden">
                    <div id="notificationIcon" class="flex items-center justify-center w-12 h-12 mx-auto mb-3 rounded-full">
                        <i id="notificationIconClass" class="text-2xl"></i>
                    </div>
                    <h4 id="notificationTitle" class="font-bold text-lg mb-2"></h4>
                    <p id="notificationMessage" class="text-sm mb-3"></p>
                    <div id="notificationDetails" class="text-xs text-gray-600"></div>
                </div>
            </div>
        </div>
    </div>
</div>
